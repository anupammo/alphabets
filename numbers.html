<body onload="printNumbers()">
    <header class="header-bg">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <svg width="280" height="100" stroke="#FFFFFF" stroke-width="1"
                        class="text-line mx-auto d-block">
                        <text style="font-weight: 900;" x="0" y="80" fill="none" font-size="4.5em">ikidS</text>
                    </svg>
                </div>
            </div>
        </div>
    </header>
    <section class="mb-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-2 col-sm-12"></div>
                <div class="col-lg-6 col-md-8 col-sm-12 px-0">
                    <form action="">
                        <input type="hidden" id="ascii-val">
                    </form>
                    <div class="card border-white">
                        <div class="card-body">
                            <h1 class="text-center" id="capital-abc">
                                <strong id="capital-abcd"></strong>
                            </h1>
                            <div class="row">
                                <button type="button"
                                    class="col btn btn-primary float-left shadow-none text-uppercase py-4 rounded-0"
                                    onclick="prevNum()">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
                                    </svg>
                                    Before
                                </button>
                                <button type="button"
                                    class="col btn btn-success float-left shadow-none text-uppercase py-4 rounded-0"
                                    onclick="nextNum()">
                                    After
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <!-- <div class="card-footer bg-white border-white p-0"></div>-->
                    </div>
                </div>
                <div class="col-lg-3 col-md-2 col-sm-12"></div>
            </div>
        </div>
    </section>
    <footer class="mt-5 bg-dark fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p class="text-center mt-3">
                        <a class="text-white" href="https://anupammondal.in"
                            title="Anupam Mondal - Full stack freelancer website developer - Kolkata, India">
                            GNU License Â© ikidS
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
