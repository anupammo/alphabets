<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Kids are learnig in funway with ikidS. Learn small letter in alphabets anywhere from mobile to PC. ">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Learn ABCD</title>
</head>

<body onload="printAlphabets()">
    <header class="header-bg">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <svg width="280" height="200" stroke="#FFFFFF" stroke-width="1"
                        class="my-4 text-line mx-auto d-block">
                        <text style="font-weight: 900;" x="0" y="130" fill="none" font-size="6.8em">ikidS</text>
                    </svg>
                </div>
            </div>
        </div>
    </header>
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-sm-3 col-12"></div>
                <div class="col-sm-6 col-12 my-1">
                    <form action="">
                        <input type="hidden" id="ascii-val">
                    </form>
                    <div class="card">
                        <div class="card-body">
                            <h1 class="text-center text-lowercase" id="capital-abc">
                                <strong id="capital-abcd"></strong>
                            </h1>
                        </div>
                        <div class="card-footer">
                            <button type="button" class="btn float-left" id="prev-cap"
                                onclick="prevChar()">Prev</button>
                            <button type="button" class="btn float-right" id="next-cap"
                                onclick="nextChar()">Next</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 col-12"></div>
            </div>
        </div>
    </section>
    <footer class="mt-5 bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p class="text-center mt-3">
                        <a class="text-white" href="https://anupammondal.in"
                            title="Anupam Mondal - Full stack freelancer website developer - Kolkata, India">
                            GNU License Â© ikidS
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="abcd.js"></script>
</body>

</html>
