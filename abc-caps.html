<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Learn ABCD</title>
</head>

<body onload="printAlphabets()">
    <header class="header-bg">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <svg width="280" height="200" stroke="#FFFFFF" stroke-width="1"
                        class="my-4 text-line mx-auto d-block">
                        <text style="font-weight: 900;" x="0" y="130" fill="none" font-size="6.8em">ikidS</text>
                    </svg>
                </div>
            </div>
        </div>
    </header>
    <section class="my-2">
        <div class="container">
            <div class="row">
                <div class="col-4 col-sm-3">
                    <!-- <button type="button" class="btn float-left">Prev</button> -->
                    <h2 class="h1 text-center mx-1 my-1 pt-2" id="prev-cap" onclick="prevChar()">
                        <strong class="">&larr;</strong>
                    </h2>
                </div>
                <div class="col-4 col-sm-6">
                    <h1 class="text-center">
                        <strong id="capital-abcd"></strong>
                    </h1>
                </div>
                <div class="col-4 col-sm-3">
                    <!-- <button type="button" class="btn float-right">Next</button> -->
                    <h2 class="h1 text-center mx-1 my-1 pt-2" id="next-cap" onclick="nextChar()">
                        <strong class="">&rarr;</strong>
                    </h2>
                </div>
            </div>
        </div>
    </section>
    <section class="my-2">
        <div class="container">
            <div class="row">
                <form action="">
                    <input type="hidden" id="ascii-val">
                </form>
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="card my-1">
                        <img src="" class="card-img-top" alt="..." id="piclink1">
                        <div class="card-body py-2">
                            <p class="card-text text-uppercase text-center" id="alt-name1"></p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="card my-1">
                        <img src="" class="card-img-top" alt="..." id="piclink2">
                        <div class="card-body py-2">
                            <p class="card-text text-uppercase text-center" id="alt-name2"></p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="card my-1">
                        <img src="" class="card-img-top" alt="..." id="piclink3">
                        <div class="card-body py-2">
                            <p class="card-text text-uppercase text-center" id="alt-name3"></p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="card my-1">
                        <img src="" class="card-img-top" alt="..." id="piclink4">
                        <div class="card-body py-2">
                            <p class="card-text text-uppercase text-center" id="alt-name4"></p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="card my-1">
                        <img src="" class="card-img-top" alt="..." id="piclink5">
                        <div class="card-body py-2">
                            <p class="card-text text-uppercase text-center" id="alt-name5"></p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="card my-1">
                        <img src="" class="card-img-top" alt="..." id="piclink6">
                        <div class="card-body py-2">
                            <p class="card-text text-uppercase text-center" id="alt-name6"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="mt-5 bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p class="text-center mt-3">
                        <a class="text-white" href="https://anupammondal.in"
                            title="Anupam Mondal - Full stack freelancer website developer - Kolkata, India">

                    </p>

            </div>
        </div>

    <script src="abcd.js"></script>
</body>

</html>
